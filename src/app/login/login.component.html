<div id="layoutAutentication">
  <div id="layoutAutentiocatio_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg borde-0 rounded-lg mat-5">
              <div class="card-header">
                <H3 class="text-center font-weight-light">
                  {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar'}} </H3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="loginError">
                  Login ou Senha estão Incorretos!!
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit();">
                  <div class="form-group">
                    <label class="small mb-1">Login</label>
                    <input type="text" name="username"
                    [(ngModel)]="username" class="form-control py-4" placeholder="Entre com o seu login" />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input type="password" name="password"
                    [(ngModel)]="password" class="form-control py-4" placeholder="Entre com o senha!" />
                  </div>
                  <div class="form-group  aling-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-primary"  *ngIf="!cadastrando">Enviar</button>
                    <button type="button" class="btn btn-success"  *ngIf="cadastrando">Cadastrar</button>
                    <button type="button" class="btn btn-danger ml-1" (click)="cancelarCadastro();" *ngIf="cadastrando">Cancelar</button>

                  </div>
                </form>
              </div>
              <div class="card-footer text-center ">
                <div class="small">
                  <a href="#" (click)="preparaCadastrar($event)">
                    Não possui usuário? Cadastre-se
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>
